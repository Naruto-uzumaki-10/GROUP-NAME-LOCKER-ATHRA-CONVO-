<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SADHIN BOT PANEL</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#ff00cc,#6600ff);
  display:flex;
  justify-content:center;
  padding:20px;
}

.container{
  width:100%;
  max-width:420px;
}

.card{
  background: linear-gradient(180deg,#a100ff,#6a00ff);
  padding:20px;
  border-radius:25px;
  box-shadow:0 10px 40px rgba(0,0,0,0.4);
  margin-bottom:25px;
}

label{
  color:#ffe600;
  font-weight:bold;
  font-size:16px;
}

input{
  width:100%;
  padding:15px;
  margin-top:10px;
  margin-bottom:20px;
  border:none;
  border-radius:20px;
  background:#7b00ff;
  color:white;
  font-size:16px;
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:30px;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
}

.start-btn{
  background: linear-gradient(90deg,#ff4d6d,#ff0080);
  color:white;
}

.clear-btn{
  background:#ffd600;
  color:black;
  margin-top:15px;
}

/* TERMINAL STYLE */
.logs{
  margin-top:20px;
  background: rgba(0,0,0,0.95);
  border-radius:20px;
  padding:20px;
  height:220px;
  overflow:auto;
  color:#00ff88;
  font-family: 'Courier New', monospace;
  font-size:14px;
  box-shadow: 0 0 25px rgba(0,255,150,0.4);
  border:1px solid rgba(0,255,150,0.3);
}

.logs::-webkit-scrollbar{
  width:5px;
}
.logs::-webkit-scrollbar-thumb{
  background:#00ff88;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="container">

  <div class="card">
    <label>Bot Prefix (Default "/"):</label>
    <input type="text" value="+">

    <label>Admin Facebook ID:</label>
    <input type="text" value="61587452159004">

    <button class="start-btn" onclick="startBot()">Start Bot üöÄ</button>
  </div>

  <div class="card">
    <h2 style="color:white;">
      Bot Logs <span style="color:#00ff88;">‚óè LIVE</span>
    </h2>

    <button class="clear-btn" onclick="clearLogs()">Clear Logs</button>

    <div class="logs" id="logs">
> SADHIN BOT PANEL READY...
    </div>
  </div>

</div>

<script>
let running = false;

function addLine(text){
  const logs = document.getElementById("logs");
  logs.innerHTML += "<br>" + text;
  logs.scrollTop = logs.scrollHeight;
}

function startBot(){
  if(running) return;
  running = true;

  const btn = document.querySelector(".start-btn");
  btn.innerText = "Bot Running";
  btn.disabled = true;
  btn.style.opacity = "0.7";

  addLine("> Initializing SADHIN BOT...");
  
  setTimeout(() => {
    addLine("> Connecting to secure server...");
  }, 800);

  setTimeout(() => {
    addLine("> Loading core modules...");
  }, 1600);

  setTimeout(() => {
    addLine("> System check complete.");
  }, 2400);

  setTimeout(() => {
    addLine("> ‚úÖ BOT STATUS: ONLINE");
  }, 3200);
}

function clearLogs(){
  document.getElementById("logs").innerHTML="> Logs Cleared...";
}
</script>

</body>
</html>
